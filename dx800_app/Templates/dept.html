<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Starter Page | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    {% include 'lib_css.blade.html' %}
  </head>

  <body
    class="loading"
    
  ><div class="content-fluid">
    <div class="row">
        <div class="col-lg-12">            
            <div class="card">
                <div class="card-body">
                <h4 class="header-title mb-3">Department</h4>
                <div class="row">
                    <div class="col-lg-10 offset-md-1">
                        <div class="row">
                            {% for item in list_dept %}
                                <div class="col-4" style="padding: 25px;">
                                    <button
                                    type="button"
                                    class="btn btn btn-outline-secondary"
                                    id="{{item}}"
                                    style="height: 200px; width: 300px; font-size: 45px;"
                                    >
                                    <a href="{% url 'x_chart' param_1='foo' %}">{{item}}</a>
                                    
                                    </button>
                                </div>                        
                            {% endfor %}
                        </div>
                    </div>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    <!-- END wrapper -->
    <!-- /End-bar -->

    {% include 'lib_js.blade.html' %}
  </body>
</html>
